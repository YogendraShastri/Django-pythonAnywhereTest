{% extends "base.html" %}
{% block title %}Album Upload{% endblock %}

{% block header %}  
{% endblock %}   
{% block body %}
<div class="album py-5 bg-light">
  <div class='container'>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message.tags }}!</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
    <div class="container">
      <form method='POST' action='/uploadPost'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Album Title</label>
          <input type="text" class="form-control" id="a_title"  name="a_title" placeholder="Write Album Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Album Subtitle</label>
          <input type="text" class="form-control" id="a_subtitle"  name="a_subtitle" placeholder="Album Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Upload Album Image</label>
          <input type="file" id="a_image"  name="a_image" class="form-control-file">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell Us, About this ALBUM image</label>
          <textarea class="form-control" id="a_area" name="a_area" rows="4" placeholder="Tell somthing about this album, thought, motivation"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit with love</button>
      </form>
    </div>
</div>
</main>
{% endblock %}
